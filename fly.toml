app = "langchain-services"
primary_region = "sea"

[build]

[deploy]
  wait_timeout = "1m"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "2s"
  path = "/"
